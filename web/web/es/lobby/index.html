<!doctype html>
<html lang="es">

<head>
  <title>ChessiL - Lobby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Encuentra una partida de ajedrez para jugar">
  <meta name="keywords" content="ajedrez, jugar, en línea, rápido, en vivo, ultrabala, bala, relámpago, rápida, lobby">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/lobby.css">
  <link rel="stylesheet" href="/css/dialog.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/query.css">
  <link rel="stylesheet" href="/css/grandmaster.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/load.js"></script>
  <script src="/js/query.js"></script>
</head>

<body>
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/es">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/es/">Inicio</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link icon-search"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="Buscar" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon icon-settings"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text">Idioma</button>
            <form method="post" action="/language">
              <button type="submit" name="lang" value="en" title="en">English</button>
              <button class="current accepted" type="submit" name="lang" value="es" title="es">Español</button>
              <button type="submit" name="lang" value="zh" title="zh">中文</button>
            </form>
          </div>
          <div class="sub background"><button class="head text">Tema</button>
            <div class="selector"><button id="lightmode">Claro</button><button id="darkmode">Oscuro</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub">Idioma</button><button class="sub">Tema</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link icon-games"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">Sin desafíos.</div>
        </div>
      </div>
      <div id="user">
        <div id="user_button" class="icon-user toggle">
          <div id="dasher_user_app" class="dropdown">
            <div>
              <div class="links">
                <a id="profile" class="user-link online text is-green none" href="/profile">Mi perfil</a>
                <form id="logout" class="none" method="post" action="/logout"><button class="text" type="submit">Cerrar
                    sesión</button></form>
                <form id="login" method="post" action="/login"><button class="text" type="submit">Iniciar
                    sesión</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrap">
    <div class="main">
      <div class="query">
        <div class="query-flex">

          <button id="open-filters" class="query-button">Filtros</button>
          <button id="open-create" class="query-button">Crear partida</button>
          <div id="create-status"></div>

        </div>
      </div>
      <div class="results">
        <div class="results-flex"></div>
      </div>
    </div>
  </div>

  <div id="filters-dialog" class="dialog-backdrop hidden" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="filters-title">
      <div class="dialog-header">
        <h2 id="filters-title">Filtros del lobby</h2>
        <button type="button" class="dialog-close" data-dialog-close>Cerrar</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-grid">
          <label for="rated">Clasificación</label>
          <select id="rated">
            <option value="">Cualquiera</option>
            <option value="1">Clasificada</option>
            <option value="0">No clasificada</option>
          </select>

          <label for="color">Color</label>
          <select id="color">
            <option value="random">Aleatorio</option>
            <option value="white">Blancas</option>
            <option value="black">Negras</option>
          </select>

          <label for="timeGroup">Grupo de tiempo</label>
          <select id="timeGroup">
            <option value="any">Cualquiera</option>
            <option value="fast">Rápido</option>
            <option value="slow">Lento</option>
          </select>

          <label for="time">Control de tiempo</label>
          <select id="time"></select>

          <label for="eloMin">Elo mínimo</label>
          <input id="eloMin" type="number" placeholder="Elo mínimo">

          <label for="eloMax">Elo máximo</label>
          <input id="eloMax" type="number" placeholder="Elo máximo">

          <label for="username">Usuario</label>
          <input id="username" type="text" placeholder="Usuario">

          <label for="mode">Modo</label>
          <select id="mode">
            <option value="">Cualquiera</option>
            <option value="play">Jugar</option>
            <option value="watch">Ver</option>
          </select>
        </div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="dialog-secondary" id="filters-reset">Restablecer</button>
        <button type="button" class="dialog-secondary" data-dialog-close>Cancelar</button>
        <button type="button" class="dialog-primary" id="filters-apply">Aplicar</button>
      </div>
    </div>
  </div>

  <div id="create-dialog" class="dialog-backdrop hidden" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="create-title">
      <div class="dialog-header">
        <h2 id="create-title">Crear partida</h2>
        <button type="button" class="dialog-close" data-dialog-close>Cerrar</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-grid">
          <label for="create-rated">Clasificación</label>
          <select id="create-rated">
            <option value="1">Clasificada</option>
            <option value="0">No clasificada</option>
          </select>

          <label for="create-color">Color</label>
          <select id="create-color">
            <option value="random">Aleatorio</option>
            <option value="white">Blancas</option>
            <option value="black">Negras</option>
          </select>

          <label for="create-time-group">Grupo de tiempo</label>
          <select id="create-time-group">
            <option value="fast">Rápido</option>
            <option value="slow">Lento</option>
          </select>

          <label for="create-time">Control de tiempo</label>
          <select id="create-time"></select>
        </div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="dialog-secondary" data-dialog-close>Cancelar</button>
        <button type="button" class="dialog-primary" id="create-game-confirm">Crear</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <div class="footer-brand">
        <a class="footer-logo" href="/es">Chess<span>iL</span></a>
        <p>Juega, aprende y analiza ajedrez en tiempo real.</p>
      </div>
      <div class="footer-links">
        <div class="footer-group">
          <h4>Sitio</h4>
          <a href="/es/">Inicio</a>
          <a href="/es/easy">Partida fácil</a>
          <a href="/es/lobby">Lobby</a>
        </div>
        <div class="footer-group">
          <h4>Legal</h4>
          <a href="/es/terms">Términos</a>
          <a href="/es/privacy">Privacidad</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
