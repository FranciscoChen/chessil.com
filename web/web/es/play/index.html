<!doctype html>
<html lang="es">

<head>
  <title>ChessiL - Partida de ajedrez</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Partida de ajedrez online en directo disputada entre usuarios o personas anónimas">
  <meta name="keywords" content="ajedrez, línea, vivo, juego, tiempo, partida, real">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/header.js"></script>
  <script src="/game.js"></script>
  <script src="/load.js"></script>
</head>

<body class="fixed-scroll">
  <header>
    <div class="z"><input type="checkbox" id="x" class="n" autocomplete="off"><label for="x" class="q"></label><label
        for="x" class="r"><span class="u"></span></label>
      <div class="t"><a href="/es">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/es/">Inicio</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="Buscar" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
    <div class="dasher"><button class="toggle link anon"><span></span></button><div id="dasher_app" class="dropdown">
            <div class="sub langs"><button class="head text" type="button">Idioma</button>
              <form method="post" action="/language"><button type="submit" name="lang" value="en"
                  title="en">English</button><button class="current accepted" type="submit" name="lang" value="es"
                  title="es">Español</button><button type="submit" name="lang" value="zh" title="zh">中文</button></form>
            </div>
            <div class="sub background"><button class="head text" type="button">Fondo</button>
              <div class="selector"><button id="lightmode" type="button">Claro</button><button id="darkmode"
                  type="button">Oscuro</button></div>
            </div>
            <div>
              <div class="subs"><button class="sub" type="button">Idioma</button><button class="sub"
                  type="button">Fondo</button></div>
            </div>
      </div>
    </div>
    <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count" data-count="0"
          "=""></span></button><div id=" challenge-app" class="links dropdown rendered">
          <div class="empty text">No challenges.</div>
    </div>
  </div>
  <div id="user"></div>
  </header>
  <div id="main-wrap">
    <div class="round">
      <div class="round__app">
        <div class="round__app__board board">
          <div class="cg-wrap manipulable"><cg-container><cg-board></cg-board>
              <coords class="ranks">
                <coord>1</coord>
                <coord>2</coord>
                <coord>3</coord>
                <coord>4</coord>
                <coord>5</coord>
                <coord>6</coord>
                <coord>7</coord>
                <coord>8</coord>
              </coords>
              <coords class="files">
                <coord>a</coord>
                <coord>b</coord>
                <coord>c</coord>
                <coord>d</coord>
                <coord>e</coord>
                <coord>f</coord>
                <coord>g</coord>
                <coord>h</coord>
              </coords>
            </cg-container></div>
        </div>
        <div class="material material-top"></div>
        <div class="round__app__table"></div>
        <div class="user-link ruser ruser-top online"><i class="line"></i>
          <name>$username2</name>
          <rating>$rating2</rating>
        </div>
        <rm6>
          <div class="buttons">
            <div class="noop"></div><button id="rw" class="fbt"></button><button id="sb" class="fbt"
             ></button><button id="fw" class="fbt"></button><button id="ff" class="fbt"
             ></button>
            <div class="noop"></div>
          </div>
          <l4x></l4x>
        </rm6>
        <div class="rcontrols">
          <div class="ricons"><button class="fbt draw-yes"><span></span></button><button
              class="fbt resign"><span></span></button></div>
        </div>
        <div class="user-link ruser ruser-bottom online"><i class="line"></i>
          <name>$username1</name>
          <rating>$rating1</rating>
        </div>
        <div class="rclock rclock-top">
          <div class="bar"></div>
          <div class="time hour"></div>
        </div>
        <div class="rclock rclock-bottom">
          <div class="bar"></div>
          <div class="time hour"></div>
        </div>
        <div class="material material-bottom">
          <div id="prq">
            <mpiece class="queen"></mpiece>
          </div>
          <div id="prr">
            <mpiece class="rook"></mpiece>
          </div>
          <div id="prb">
            <mpiece class="bishop"></mpiece>
          </div>
          <div id="prn">
            <mpiece class="knight"></mpiece>
          </div>
        </div>
      </div>
      <div class="round__underboard"></div>
      <div class="status">$state</div>
      <div class="setup">$initialtime+$increment • $rated • $gameserver • $side</div>
    </div>
  </div>
</body>

</html>
