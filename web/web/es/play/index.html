<!doctype html>
<html lang="es">

<head>
  <title>ChessiL - Partida de ajedrez</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Partida de ajedrez en línea entre usuarios o personas anónimas">
  <meta name="keywords" content="ajedrez, online, en vivo, partida, realtime, encuentro">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/grandmaster.css">
  <link rel="stylesheet" href="/css/game.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/gamepage.js"></script>
  <script src="/js/load.js"></script>
</head>

<body class="fixed-scroll">
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/es">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/es/">Inicio</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="Buscar" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text" type="button">Idioma</button>
            <form method="post" action="/language"><button type="submit" name="lang" value="en"
                title="en">English</button><button class="current accepted" type="submit" name="lang" value="es"
                title="es">Español</button><button type="submit" name="lang" value="zh" title="zh">中文</button></form>
          </div>
          <div class="sub background"><button class="head text" type="button">Tema</button>
            <div class="selector"><button id="lightmode" type="button">Claro</button><button id="darkmode"
                type="button">Oscuro</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub" type="button">Idioma</button><button class="sub"
                type="button">Tema</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">Sin desafíos.</div>
        </div>
      </div>
      <div id="user"></div>
    </div>
  </header>
  <div class="main-wrap">
    <div class="round">
      <div class="round__app">
        <div class="round__app__board board">
          <div class="cg-wrap manipulable"><cg-container><cg-board></cg-board>
              <coords class="ranks">
                <coord>1</coord>
                <coord>2</coord>
                <coord>3</coord>
                <coord>4</coord>
                <coord>5</coord>
                <coord>6</coord>
                <coord>7</coord>
                <coord>8</coord>
              </coords>
              <coords class="files">
                <coord>a</coord>
                <coord>b</coord>
                <coord>c</coord>
                <coord>d</coord>
                <coord>e</coord>
                <coord>f</coord>
                <coord>g</coord>
                <coord>h</coord>
              </coords>
            </cg-container></div>
        </div>
        <div class="material material-top"></div>
        <div class="round__app__table"></div>
        <div class="user-link ruser ruser-top online"><i class="line"></i>
          <name data-game-field="username2">...</name>
          <rating data-game-field="rating2">-</rating>
        </div>
        <moves-panel>
          <div class="buttons">
            <div class="noop"></div><button id="rw" class="fbt"></button><button id="sb" class="fbt"></button><button
              id="fw" class="fbt"></button><button id="ff" class="fbt"></button>
            <div class="noop"></div>
          </div>
          <moves-list></moves-list>
        </moves-panel>
        <div class="rcontrols">
          <div class="ricons"><button class="fbt draw-yes"><span></span></button><button
              class="fbt resign"><span></span></button></div>
        </div>
        <div class="user-link ruser ruser-bottom online"><i class="line"></i>
          <name data-game-field="username1">...</name>
          <rating data-game-field="rating1">-</rating>
        </div>
        <div class="rclock rclock-top">
          <div class="bar"></div>
          <div class="time hour"></div>
        </div>
        <div class="rclock rclock-bottom">
          <div class="bar"></div>
          <div class="time hour"></div>
        </div>
        <div class="material material-bottom">
          <div id="prq">
            <mpiece class="queen"></mpiece>
          </div>
          <div id="prr">
            <mpiece class="rook"></mpiece>
          </div>
          <div id="prb">
            <mpiece class="bishop"></mpiece>
          </div>
          <div id="prn">
            <mpiece class="knight"></mpiece>
          </div>
        </div>
      </div>
      <div class="round__underboard"></div>
      <div class="status" data-game-field="state">...</div>
      <div class="setup" data-game-field="setup">...</div>
    </div>
  </div>
  <footer>
    <div class="footer-inner">
      <div class="footer-brand">
        <a class="footer-logo" href="/es">Chess<span>iL</span></a>
        <p>Juega, aprende y analiza ajedrez en tiempo real.</p>
      </div>
      <div class="footer-links">
        <div class="footer-group">
          <h4>Sitio</h4>
          <a href="/es/">Inicio</a>
          <a href="/es/easy">Partida fácil</a>
          <a href="/es/lobby">Lobby</a>
        </div>
        <div class="footer-group">
          <h4>Legal</h4>
          <a href="/es/terms">Términos</a>
          <a href="/es/privacy">Privacidad</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
