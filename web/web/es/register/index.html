<!doctype html>
<html lang="es">

<head>
  <title>ChessiL - Crear cuenta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="¡Juega ajedrez en línea en ChessiL.com!">
  <meta name="keywords" content="ajedrez, online, línea, juega, registrarse">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/connections.js"></script>
  <script src="/header.js"></script>
  <script src="/zxcvbn.js"></script>
  <script src="/load.js"></script>
  <link rel="preload" href="/lichess.chess.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/lichess.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
  <header>
    <div class="z"><input type="checkbox" id="x" class="n" autocomplete="off"><label for="x" class="q"></label><label
        for="x" class="r"><span class="u"></span></label>
      <div class="t"><a href="/es">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/es/">Inicio</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span data-icon=""></span></a><input spellcheck="false" autocomplete="off"
          placeholder="Buscar" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon"><span data-icon="" "=""></span></button><div id="
            dasher_app" class="dropdown">
            <div class="sub langs"><button class="head text" data-icon="" type="button">Idioma</button>
              <form method="post" action="/language"><button type="submit" name="lang" value="en"
                  title="en">English</button><button class="current accepted" type="submit" name="lang" value="es"
                  title="es">Español</button><button type="submit" name="lang" value="zh" title="zh">中文</button></form>
            </div>
            <div class="sub background"><button class="head text" data-icon="" type="button">Fondo</button>
              <div class="selector"><button id="lightmode" type="button">Claro</button><button id="darkmode"
                  type="button">Oscuro</button></div>
            </div>
            <div>
              <div class="subs"><button class="sub" data-icon="" type="button">Idioma</button><button class="sub"
                  data-icon="" type="button">Fondo</button></div>
            </div>
      </div>
    </div>
    <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count" data-count="0"
          data-icon="" "=""></span></button><div id=" challenge-app" class="links dropdown rendered">
          <div class="empty text">No challenges.</div>
    </div>
    </div>$loginoruserbutton</div>
  </header>
  <div id="main-wrap" class="isauthwrap">
    <main class="auth auth-signup box box-pad">
      <h1 class="box__top">Registrarse</h1>
      <form method="post" id="signup-form" class="form3" action="/register">
        <div class="form-group"><label class="form-label" for="form3-username">Nombre de usuario</label><input
            id="form3-username" type="text" pattern="^[a-zA-Z][a-zA-Z0-9_\-]*[a-zA-Z0-9]$" name="username"
            class="form-control" minlength="3" maxlength="20" autofocus="autofocus" required="required"
            autocomplete="username"></input>
          <p class="error username-exists none">Nombre de usuario en uso</p><small class="form-help">Se eliminarán las
            cuentas con nombres de usuario inapropiados</small>
        </div>
        <div class="form-group"><label class="form-label" for="form3-password">Contraseña</label><input
            id="form3-password" name="password" type="password" class="form-control" minlength="4" maxlength="255"
            required="required" autocomplete="new-password"></input><small class="form-help">Anote su contraseña. No se
            podrá recuperar ni restablecer. Se le pedirá que inicie sesión de vez en cuando.</small></div>
        <div class="password-complexity"><label class="password-complexity-label">Seguridad de la contraseña</label>
          <div class="password-complexity-meter"><span></span><span></span><span></span><span></span></div>
        </div>
        <div class="agreement">
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_assistance" name="nocheating" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_assistance"></label></span><label class="form-label"
                for="form3-agreement_assistance">Acepto que no haré trampa</label></div>
          </div>
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_nice" name="treatotherswell" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_nice"></label></span><label class="form-label" for="form3-agreement_nice">Acepto
                que no atacaré el sitio ni sus servicios</label></div>
          </div>
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_account" name="nomultiaccount" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_account"></label></span><label class="form-label"
                for="form3-agreement_account">Acepto que mi cuenta será eliminada por estar inactiva durante más de 1
                año</label></div>
          </div>
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_policy" name="noattacks" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_policy"></label></span><label class="form-label"
                for="form3-agreement_policy">Acepto la <a href="/privacy">Política de privacidad</a> y los <a /
                  href="/terms">Términos del servicio</a></label></div>
          </div>
        </div><button class="submit button text big disabled" disabled>Registrarse</button>
      </form>
    </main>
  </div>
</body>

</html>
