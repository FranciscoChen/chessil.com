<!doctype html>
<html lang="zh">

<head>
  <title>ChessiL - 大厅</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="寻找一局国际象棋对弈">
  <meta name="keywords" content="国际象棋, 对弈, 在线, 快速, 实时, 超快棋, 子弹, 闪电, 快棋, 大厅">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/lobby.css">
  <link rel="stylesheet" href="/css/dialog.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/query.css">
  <link rel="stylesheet" href="/css/grandmaster.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/load.js"></script>
  <script src="/js/query.js"></script>
</head>

<body>
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/zh">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/zh/">主页</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link icon-search"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="搜索" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon icon-settings"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text">语言</button>
            <form method="post" action="/language">
              <button type="submit" name="lang" value="en" title="en">English</button>
              <button type="submit" name="lang" value="es" title="es">Español</button>
              <button class="current accepted" type="submit" name="lang" value="zh" title="zh">中文</button>
            </form>
          </div>
          <div class="sub background"><button class="head text">主题</button>
            <div class="selector"><button id="lightmode">浅色</button><button id="darkmode">深色</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub">语言</button><button class="sub">主题</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link icon-games"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">没有挑战。</div>
        </div>
      </div>
      <div id="user">
        <div id="user_button" class="icon-user toggle">
          <div id="dasher_user_app" class="dropdown">
            <div>
              <div class="links">
                <a id="profile" class="user-link online text is-green none" href="/profile">我的资料</a>
                <form id="logout" class="none" method="post" action="/logout"><button class="text" type="submit">退出
                    登录</button></form>
                <form id="login" method="post" action="/login"><button class="text" type="submit">登录</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrap">
    <div class="main">
      <div class="query">
        <div class="query-flex">

          <div class="query-actions" style="display:flex; justify-content:space-between; align-items:center; gap:0.5rem;">
            <button id="open-filters" class="btn-toggle">筛选</button>
            <button id="open-create" class="btn-create">创建对局</button>
          </div>
          <div id="create-status"></div>

        </div>
      </div>
      <div class="results">
        <div class="results-flex"></div>
      </div>
    </div>
  </div>

  <div id="filters-dialog" class="dialog-backdrop hidden" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="filters-title">
      <div class="dialog-header">
        <h2 id="filters-title">大厅筛选</h2>
        <button type="button" class="dialog-close" data-dialog-close>关闭</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-grid">
          <label for="rated">排位</label>
          <select id="rated">
            <option value="">不限</option>
            <option value="1">排位</option>
            <option value="0">非排位</option>
          </select>

          <label for="color">颜色</label>
          <select id="color">
            <option value="random">随机</option>
            <option value="white">白方</option>
            <option value="black">黑方</option>
          </select>

          <label for="timeGroup">时间组</label>
          <select id="timeGroup">
            <option value="any">不限</option>
            <option value="fast">快速</option>
            <option value="slow">慢速</option>
          </select>

          <label for="time">时间控制</label>
          <select id="time"></select>

          <label for="eloMin">最低 Elo</label>
          <input id="eloMin" type="number" placeholder="最低 Elo">

          <label for="eloMax">最高 Elo</label>
          <input id="eloMax" type="number" placeholder="最高 Elo">

          <label for="username">用户名</label>
          <input id="username" type="text" placeholder="用户名">

          <label for="mode">模式</label>
          <select id="mode">
            <option value="">不限</option>
            <option value="play">对局</option>
            <option value="watch">观战</option>
          </select>
        </div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="dialog-secondary" id="filters-reset">重置</button>
        <button type="button" class="dialog-secondary" data-dialog-close>取消</button>
        <button type="button" class="dialog-primary" id="filters-apply">应用</button>
      </div>
    </div>
  </div>

  <div id="create-dialog" class="dialog-backdrop hidden" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="create-title">
      <div class="dialog-header">
        <h2 id="create-title">创建对局</h2>
        <button type="button" class="dialog-close" data-dialog-close>关闭</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-grid">
          <label for="create-rated">排位</label>
          <select id="create-rated">
            <option value="1">排位</option>
            <option value="0">非排位</option>
          </select>

          <label for="create-color">颜色</label>
          <select id="create-color">
            <option value="random">随机</option>
            <option value="white">白方</option>
            <option value="black">黑方</option>
          </select>

          <label for="create-time-group">时间组</label>
          <select id="create-time-group">
            <option value="fast">快速</option>
            <option value="slow">慢速</option>
          </select>

          <label for="create-time">时间控制</label>
          <select id="create-time"></select>
        </div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="dialog-secondary" data-dialog-close>取消</button>
        <button type="button" class="dialog-primary" id="create-game-confirm">创建</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <div class="footer-brand">
        <a class="footer-logo" href="/zh">Chess<span>iL</span></a>
        <p>实时对弈、学习与分析国际象棋。</p>
      </div>
      <div class="footer-links">
        <div class="footer-group">
          <h4>站点</h4>
          <a href="/zh/">首页</a>
          <a href="/zh/easy">简单对局</a>
          <a href="/zh/lobby">大厅</a>
        </div>
        <div class="footer-group">
          <h4>法律</h4>
          <a href="/zh/terms">条款</a>
          <a href="/zh/privacy">隐私</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
