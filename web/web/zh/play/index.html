<!doctype html>
<html lang="zh">

<head>
  <title>棋赛 - 国际象棋对局</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="用户或匿名者之间进行的实时在线国际象棋游戏">
  <meta name="keywords" content="国际象棋, 玩, 下棋, 在线, 现场, 游戏, 实时, 棋局">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/light.css">
  <script src="/header.js"></script>
  <script src="/game.js"></script>
  <script src="/chessil.js"></script>
  <link rel="preload" href="/lichess.chess.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/lichess.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body class="fixed-scroll">
  <header>
    <div class="z"><input type="checkbox" id="x" class="n" autocomplete="off"><label for="x" class="q"></label><label
        for="x" class="r"><span class="u"></span></label>
      <div class="t"><a href="/zh">棋<span>赛</span></a></div>
      <nav id="n">
        <div class="m"><a href="/zh/">主页</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span data-icon=""></span></a><input spellcheck="false" autocomplete="off"
          placeholder="搜索" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon"><span data-icon="" "=""></span></button><div id="
            dasher_app" class="dropdown">
            <div class="sub langs"><button class="head text" data-icon="" type="button">语言</button>
              <form method="post" action="/language"><button type="submit" name="lang" value="en"
                  title="en">English</button><button type="submit" name="lang" value="es"
                  title="es">Español</button><button class="current accepted" type="submit" name="lang" value="zh"
                  title="zh">中文</button></form>
            </div>
            <div class="sub background"><button class="head text" data-icon="" type="button">背景</button>
              <div class="selector"><button id="lightmode" type="button">浅色</button><button id="darkmode"
                  type="button">深色</button></div>
            </div>
            <div>
              <div class="subs"><button class="sub" data-icon="" type="button">语言</button><button class="sub"
                  data-icon="" type="button">背景</button></div>
            </div>
      </div>
    </div>
    <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count" data-count="0"
          data-icon="" "=""></span></button><div id=" challenge-app" class="links dropdown rendered">
          <div class="empty text">No challenges.</div>
    </div>
    </div>$loginoruserbutton</div>
  </header>
  <div id="main-wrap">
    <div class="round">
      <div class="round__app">
        <div class="round__app__board board">
          <div class="cg-wrap manipulable"><cg-container><cg-board></cg-board>
              <coords class="ranks">
                <coord>1</coord>
                <coord>2</coord>
                <coord>3</coord>
                <coord>4</coord>
                <coord>5</coord>
                <coord>6</coord>
                <coord>7</coord>
                <coord>8</coord>
              </coords>
              <coords class="files">
                <coord>a</coord>
                <coord>b</coord>
                <coord>c</coord>
                <coord>d</coord>
                <coord>e</coord>
                <coord>f</coord>
                <coord>g</coord>
                <coord>h</coord>
              </coords>
            </cg-container></div>
        </div>
        <div class="material material-top"></div>
        <div class="round__app__table"></div>
        <div class="user-link ruser ruser-top online"><i class="line"></i>
          <name>$username2</name>
          <rating>$rating2</rating>
        </div>
        <rm6>
          <div class="buttons">
            <div class="noop"></div><button id="rw" class="fbt" data-icon=""></button><button id="sb" class="fbt"
              data-icon=""></button><button id="fw" class="fbt" data-icon=""></button><button id="ff" class="fbt"
              data-icon=""></button>
            <div class="noop"></div>
          </div>
          <l4x></l4x>
        </rm6>
        <div class="rcontrols">
          <div class="ricons"><button class="fbt draw-yes"><span data-icon=""></span></button><button
              class="fbt resign"><span data-icon=""></span></button></div>
        </div>
        <div class="user-link ruser ruser-bottom online"><i class="line"></i>
          <name>$username1</name>
          <rating>$rating1</rating>
        </div>
        <div class="rclock rclock-top">
          <div class="bar"></div>
          <div class="time hour"></div>
        </div>
        <div class="rclock rclock-bottom">
          <div class="bar"></div>
          <div class="time hour"></div>
        </div>
        <div class="material material-bottom">
          <div id="prq">
            <mpiece class="queen"></mpiece>
          </div>
          <div id="prr">
            <mpiece class="rook"></mpiece>
          </div>
          <div id="prb">
            <mpiece class="bishop"></mpiece>
          </div>
          <div id="prn">
            <mpiece class="knight"></mpiece>
          </div>
        </div>
      </div>
      <div class="round__underboard"></div>
      <div class="status">$state</div>
      <div class="setup">$initialtime+$increment • $rated • $gameserver • $side</div>
    </div>
  </div>
</body>

</html>
