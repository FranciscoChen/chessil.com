<!doctype html>
<html lang="zh">

<head>
  <title>棋赛 - 登录</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="登录棋赛玩排位赛">
  <meta name="keywords" content="国际象棋, 登录, 下棋, 在线, 棋赛, 排位赛">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/connections.js"></script>
  <script src="/header.js"></script>
  <script src="/load.js"></script>
</head>

<body class="fixed-scroll">
  <header>
    <div class="z"><input type="checkbox" id="x" class="n" autocomplete="off"><label for="x" class="q"></label><label
        for="x" class="r"><span class="u"></span></label>
      <div class="t"><a href="/zh">棋<span>赛</span></a></div>
      <nav id="n">
        <div class="m"><a href="/zh/">主页</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span data-icon=""></span></a><input spellcheck="false" autocomplete="off"
          placeholder="搜索" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon"><span data-icon="" "=""></span></button><div id="
            dasher_app" class="dropdown">
            <div class="sub langs"><button class="head text" data-icon="" type="button">语言</button>
              <form method="post" action="/language"><button type="submit" name="lang" value="en"
                  title="en">English</button><button type="submit" name="lang" value="es"
                  title="es">Español</button><button class="current accepted" type="submit" name="lang" value="zh"
                  title="zh">中文</button></form>
            </div>
            <div class="sub background"><button class="head text" data-icon="" type="button">背景</button>
              <div class="selector"><button id="lightmode" type="button">浅色</button><button id="darkmode"
                  type="button">深色</button></div>
            </div>
            <div>
              <div class="subs"><button class="sub" data-icon="" type="button">语言</button><button class="sub"
                  data-icon="" type="button">背景</button></div>
            </div>
      </div>
    </div>
    <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count" data-count="0"
          data-icon="" "=""></span></button><div id=" challenge-app" class="links dropdown rendered">
          <div class="empty text">No challenges.</div>
    </div>
  </div>
  <div id="user"></div>
  </header>
  <div id="main-wrap" class="isauthwrap">
    <main class="auth auth-login box box-pad">
      <h1 class="box__top">登录</h1>
      <form method="post" class="form3" action="/login">
        <div class="one-factor">
          <div class="form-group"><label class="form-label" for="form3-username">用户名</label><input id="form3-username"
              name="username" value="" class="form-control" minlength="2" maxlength="320" autofocus="autofocus"
              required="required" autocomplete="username"></input></div>
          <div class="form-group"><label class="form-label" for="form3-password">密码</label><input id="form3-password"
              name="password" value="" type="password" class="form-control" required="required"
              autocomplete="current-password"></input></div><button type="submit" class="submit button">登录</button>
        </div>
      </form>
      <div class="alternative"><a href="/register">注册</a></div>
    </main>
  </div>
</body>

</html>
