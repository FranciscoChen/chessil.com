<!doctype html>
<html lang="zh">

<head>
  <title>ChessiL - 简单对局</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="与棋力较弱的机器人开始一局对局">
  <meta name="keywords" content="国际象棋, 机器人, 简单, 对局, 计分, 非计分">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/showcase.css">
  <link rel="stylesheet" href="/css/lobby.css">
  <link rel="stylesheet" href="/css/easy.css">
    <link rel="stylesheet" href="/css/grandmaster.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/easy.js"></script>
  <script src="/js/load.js"></script>
</head>

<body class="easy-page">
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/zh">Chess<span>iL</span></a>      <nav id="n">
        <div class="m"><a href="/zh/">首页</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link icon-search"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="搜索" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon icon-settings"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text">语言</button>
            <form method="post" action="/language"><button type="submit" name="lang" value="en" title="en">English</button><button
                type="submit" name="lang" value="es" title="es">Español</button><button class="current accepted"
                type="submit" name="lang" value="zh" title="zh">中文</button></form>
          </div>
          <div class="sub background"><button class="head text">主题</button>
            <div class="selector"><button id="lightmode">明亮</button><button id="darkmode">暗色</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub">语言</button><button class="sub">主题</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link icon-games"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">暂无挑战。</div>
        </div>
      </div>
      <div id="user">
        <div id="user_button" class="icon-user toggle">
          <div id="dasher_user_app" class="dropdown">
            <div>
              <div class="links">
                <a id="profile" class="user-link online text is-green none" href="/profile">我的资料</a>
                <form id="logout" class="none" method="post" action="/logout"><button class="text" type="submit">退出</button></form>
                <form id="login" method="post" action="/login"><button class="text" type="submit">登录</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="main-wrap">
    <main class="main" id="main">
      <section class="showcase easy-showcase" aria-labelledby="easy-title">
        <div class="showcase-grid">
                      
          
          <span class="bg-star b1"></span>
          <span class="bg-star b2"></span>
          <span class="bg-star b3"></span>
          <span class="bg-star b4"></span>
          <span class="bg-star b5"></span>
          <span class="bg-star b6"></span>

          
          <h1 id="easy-title" class="showcase-headings">简单对局</h1>
          <p id="easy-subtitle" class="showcase-paragraph">快速开始或调整参数与机器人对局。</p>

          <section class="easy-quick easy-card" aria-labelledby="easy-quick-title">
            <h2 id="easy-quick-title" class="easy-section-title">快速开始</h2>
            <p class="text easy-muted">默认非计分，选择接近你 Elo 的机器人。</p>
            <div class="easy-quick-actions">
              <button id="easy-quick-start" class="action easy-primary">快速开始</button>
              <a href="#easy-more" class="action alternative easy-more-link">更多选项</a>
            </div>
            <div class="easy-quick-controls" aria-label="快速设置">
              <div class="easy-field">
                <label for="easy-time">用时</label>
                <select id="easy-time">
                  <option value="1+0">1+0</option>
                  <option value="3+0">3+0</option>
                  <option value="3+2">3+2</option>
                  <option value="5+0" selected>5+0</option>
                  <option value="10+0">10+0</option>
                  <option value="15+10">15+10</option>
                </select>
              </div>
              <div class="easy-field">
                <label for="easy-color">颜色</label>
                <select id="easy-color">
                  <option value="random" selected>随机</option>
                  <option value="white">白方</option>
                  <option value="black">黑方</option>
                </select>
              </div>
            </div>
          </section>

          <div id="easy-status" class="text" role="status" aria-live="polite"></div>
        </div>
      </section>

      <div class="showcase-border" aria-hidden="true"><div class="showcase-border-grid">
  <span class="star s1"></span>
  <span class="star s2"></span>
  <span class="star s3"></span>
  <span class="star s4"></span>
  <span class="line l1"></span>
  <span class="line l2"></span>
  <span class="line l3"></span>
  <span class="line l4"></span>
  <span class="line l5"></span>
</div></div>

      

      <section id="easy-more" class="showcase easy-showcase" aria-labelledby="easy-more-title">
        <div class="showcase-grid">
                      
          
          <span class="bg-star b1"></span>
          <span class="bg-star b2"></span>
          <span class="bg-star b3"></span>
          <span class="bg-star b4"></span>
          <span class="bg-star b5"></span>
          <span class="bg-star b6"></span>

          </div>

          <h2 id="easy-more-title" class="showcase-headings">更多选项</h2>
          <p class="showcase-paragraph">调整筛选并选择指定机器人。</p>

          <section class="easy-filters easy-card" aria-labelledby="easy-filters-title">
            <h3 id="easy-filters-title" class="easy-section-title">筛选</h3>
            <div class="filters-primary">
              <div class="easy-field">
                <label for="easy-rated">计分</label>
                <select id="easy-rated" aria-describedby="easy-rating-hint">
                  <option value="0" selected>非计分</option>
                  <option value="1">计分</option>
                </select>
              </div>
              <div class="easy-field">
                <label for="easy-filter-by">筛选方式</label>
                <select id="easy-filter-by">
                  <option value="rating" selected>按 Elo 筛选</option>
                  <option value="uci_elo">按 UCI Elo 筛选</option>
                </select>
              </div>
              <div class="easy-field">
                <label for="easy-elo-min">最低 Elo</label>
                <input id="easy-elo-min" type="number" placeholder="最低 Elo">
              </div>
              <div class="easy-field">
                <label for="easy-elo-max">最高 Elo</label>
                <input id="easy-elo-max" type="number" placeholder="最高 Elo">
              </div>
            </div>
            <p id="easy-rating-hint" class="text easy-hint">计分对局需要 Elo 在 500 以内。</p>
            <p id="easy-rated-note" class="text easy-note" aria-live="polite"></p>
          </section>

          <section class="easy-results easy-card" aria-labelledby="easy-results-title">
            <div class="easy-results-head">
              <h3 id="easy-results-title" class="easy-section-title">可用机器人</h3>
              <p class="easy-results-meta text">选择机器人即可开始。</p>
            </div>
            <div class="results">
              <div id="easy-bot-list" class="results-flex" role="region" aria-label="可用机器人"></div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <div class="footer-inner">
      <div class="footer-brand">
        <a class="footer-logo" href="/zh">Chess<span>iL</span></a>
        <p>实时对弈、学习与分析国际象棋。</p>
      </div>
      <div class="footer-links">
        <div class="footer-group">
          <h4>站点</h4>
          <a href="/zh/">首页</a>
          <a href="/zh/easy">简单对局</a>
          <a href="/zh/lobby">大厅</a>
        </div>
        <div class="footer-group">
          <h4>法律</h4>
          <a href="/zh/terms">条款</a>
          <a href="/zh/privacy">隐私</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
