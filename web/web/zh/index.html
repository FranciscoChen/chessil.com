<!doctype html>
<html lang="zh">

<head>
  <title>棋赛 - 在线下国际象棋</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="在棋赛下快速国际象棋">
  <meta name="keywords" content="国际象棋, 玩, 下棋, 在线, 快, 现场, 超弹, 子弹, 闪电, 快速">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/connections.js"></script>
  <script src="/seek.js"></script>
  <script src="/header.js"></script>
  <script src="/load.js"></script>
</head>
<header>
  <div class="z">
    <input type="checkbox" id="x" class="n" autocomplete="off">
    <label for="x" class="q"></label>
    <label for="x" class="r">
      <span class="u"></span>
    </label>
    <div class="t"><a href="/zh">棋<span>赛</span></a></div>
    <nav id="n">
      <div class="m"><a href="/zh/">主页</a></div>
    </nav>
  </div>
  <div class="site-buttons">
    <div id="clinput"><a class="link"><span></span></a><input spellcheck="false" autocomplete="off" placeholder="搜索"
        enterkeyhint="search">
      <div class="complete-list none"></div>
    </div>
    <div class="dasher"><button class="toggle link anon"><span></span></button>
      <div id="dasher_app" class="dropdown">
        <div class="sub langs"><button class="head text" type="button">语言</button>
          <form method="post" action="/language"><button type="submit" name="lang" value="en"
              title="en">English</button><button type="submit" name="lang" value="es" title="es">Español</button><button
              class="current accepted" type="submit" name="lang" value="zh" title="zh">中文</button></form>
        </div>
        <div class="sub background"><button class="head text" type="button">背景</button>
          <div class="selector"><button id="lightmode" type="button">浅色</button><button id="darkmode"
              type="button">深色</button></div>
        </div>
        <div>
          <div class="subs"><button class="sub" type="button">语言</button><button class="sub" type="button">背景</button>
          </div>
        </div>
      </div>
    </div>
    <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count"
          data-count="0"></span></button>
      <div id="challenge-app" class="links dropdown rendered">
        <div class="empty text">No challenges.</div>
      </div>
    </div>
    <div id="user"></div>
</header>
<div class="lobby">
  <div class="lobby__app lobby__app-pools">
    <div class="lobby__app__content lpools pool">
      <div data-id="0.25+0">
        <div class="c">0.25+0</div>
        <div class="p">超弹</div>
      </div>
      <div data-id="1+0">

      </div>

        <div class="p">子弹</div>
      </div>
      <div data-id="3+0">
        <div class="c">3+0</div>
        <div class="p">闪电</div>
      </div>
      <div data-id="3+2">
        <div class="c">3+2</div>
        <div class="p">闪电</div>
      </div>
      <div data-id="5+0">
        <div class="c">5+0</div>
        <div class="p">闪电</div>
      </div>
      <div data-id="5+3">
        <div class="c">5+3</div>
        <div class="p">闪电</div>
      </div>
      <div data-id="10+0">
        <div class="c">10+0</div>

      </div>
      <div data-id="10+5">

      </div>
      <div data-id="15+10">
        <div class="c">15+10</div>
        <div class="p">快棋</div>
      </div>
      <div data-id="30+0">
        <div class="c">30+0</div>
        <div class="p">慢棋</div>
      </div>
      <div data-id="30+20">
        <div class="c">30+20</div>
        <div class="p">慢棋</div>
      </div>
    </div>
  </div>
  <div class="lobby__blog ublog-post-cards"></div>
  <div class="lobby__about"><a href="/terms">服务条款</a><a href="/privacy">隐私政策</a></div>
