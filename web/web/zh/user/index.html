<!doctype html>
<html lang="zh">

<head>
  <title>ChessiL - 用户资料</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="用户资料页，包含评分与对局历史">
  <meta name="keywords" content="国际象棋, 用户, 资料, 评分, 对局, 历史">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/u.js"></script>
  <script src="/js/load.js"></script>
</head>

<body>
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/zh">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/zh/">主页</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span></span></a><input spellcheck="false" autocomplete="off" placeholder="搜索"
          enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text" type="button">语言</button>
            <form method="post" action="/language"><button type="submit" name="lang" value="en"
                title="en">English</button><button type="submit" name="lang" value="es"
                title="es">Español</button><button class="current accepted" type="submit" name="lang" value="zh"
                title="zh">中文</button></form>
          </div>
          <div class="sub background"><button class="head text" type="button">主题</button>
            <div class="selector"><button id="lightmode" type="button">浅色</button><button id="darkmode"
                type="button">深色</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub" type="button">语言</button><button class="sub"
                type="button">主题</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">没有挑战。</div>
        </div>
      </div>
      <div id="user"></div>
    </div>
  </header>
  <div class="main-wrap">
    <main class="page-menu">
      <aside class="page-menu__menu">
        <div class="side sub-ratings"><a><span>
              <h3>等级分</h3>
              <rating><strong>0</strong> <span>
                  <n>0</n> 对局
                </span></rating>
            </span></a></div>
      </aside>
      <div class="page-menu__content box user-show">
        <div class="box__top user-show__header">
          <h1><span class="online user-link" data-user-field="user-link"><i class="line"></i><span
                data-user-field="username">...</span></span></h1>
          <div class="btn-rack__btn"></div>
        </div>
        <div class="angle-content">
          <div class="number-menu number-menu--tabs menu-box-pop" id="games"><a
              class="nm-item to-all active"><strong>0</strong><br>对局</a><a
              class="nm-item to-rated"><strong>0</strong><br>排位赛</a><a
              class="nm-item to-win"><strong>0</strong><br>胜</a><a class="nm-item to-loss"><strong>0</strong><br>负</a><a
              class="nm-item to-draw"><strong>0</strong><br>和</a><a
              class="nm-item to-playing"><strong>0</strong><br>进行中</a></div>
          <div class="search__result">
            <div class="games infinite-scroll"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
