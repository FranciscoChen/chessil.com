<!doctype html>
<html lang="zh">

<head>
  <title>ChessiL - 注册</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="在 ChessiL.com 下国际象棋！">
  <meta name="keywords" content="国际象棋, 在线, 对弈, 注册">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/zxcvbn.js"></script>
  <script src="/js/load.js"></script>
</head>

<body>
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/zh">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/zh/">主页</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link"><span></span></a><input spellcheck="false" autocomplete="off" placeholder="搜索"
          enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text" type="button">语言</button>
            <form method="post" action="/language"><button type="submit" name="lang" value="en"
                title="en">English</button><button type="submit" name="lang" value="es"
                title="es">Español</button><button class="current accepted" type="submit" name="lang" value="zh"
                title="zh">中文</button></form>
          </div>
          <div class="sub background"><button class="head text" type="button">主题</button>
            <div class="selector"><button id="lightmode" type="button">浅色</button><button id="darkmode"
                type="button">深色</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub" type="button">语言</button><button class="sub"
                type="button">主题</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">没有挑战。</div>
        </div>
      </div>
      <div id="user"></div>
    </div>
  </header>
  <div class="main-wrap isauthwrap">
    <main class="auth auth-signup box box-pad">
      <h1 class="box__top">注册</h1>
      <form method="post" id="signup-form" class="form3" action="/register">
        <div class="form-group"><label class="form-label" for="form3-username">用户名</label><input id="form3-username"
            type="text" pattern="^[a-zA-Z][a-zA-Z0-9_\-]*[a-zA-Z0-9]$" name="username" class="form-control"
            minlength="3" maxlength="20" autofocus="autofocus" required="required" autocomplete="username"></input>
          <p class="error username-exists none">该用户名已被使用</p><small class="form-help">不合适的用户名将被删除</small>
        </div>
        <div class="form-group"><label class="form-label" for="form3-password">密码</label><input id="form3-password"
            name="password" type="password" class="form-control" minlength="4" maxlength="255" required="required"
            autocomplete="new-password"></input><small class="form-help">请写下你的密码。无法找回或重置。系统会不时提示你登录。</small>
        </div>
        <div class="password-complexity"><label class="password-complexity-label">密码强度</label>
          <div class="password-complexity-meter"><span></span><span></span><span></span><span></span></div>
        </div>
        <div class="agreement">
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_assistance" name="nocheating" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_assistance"></label></span><label class="form-label"
                for="form3-agreement_assistance">我同意不会作弊</label></div>
          </div>
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_nice" name="treatotherswell" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_nice"></label></span><label class="form-label"
                for="form3-agreement_nice">我同意不会攻击网站或其服务</label></div>
          </div>
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_account" name="nomultiaccount" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_account"></label></span><label class="form-label"
                for="form3-agreement_account">我同意账号超过 1 年不活跃将被删除</label></div>
          </div>
          <div class="form-check form-group">
            <div><span class="form-check-input"><input id="form3-agreement_policy" name="noattacks" value="true"
                  type="checkbox" class="form-control cmn-toggle"></input><label
                  for="form3-agreement_policy"></label></span><label class="form-label"
                for="form3-agreement_policy">我同意<a href="/zh/privacy">隐私政策</a>和<a href="/zh/terms">服务条款</a></label></div>
          </div>
        </div><button class="submit button text big disabled" disabled>注册</button>
      </form>
    </main>
  </div>
</body>

</html>
