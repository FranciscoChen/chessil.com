<!doctype html>
<html lang="en">

<head>
  <title>ChessiL Lobby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Find a chess game to play">
  <meta name="keywords" content="chess, play, online, fast, live, ultrabullet, bullet, blitz, rapid, lobby">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/query.css">
  <link rel="stylesheet" href="/css/dialog.css">
  <link rel="stylesheet" href="/css/grandmaster.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/load.js"></script>
  <script src="/js/query.js"></script>
</head>

<body>
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/en">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/en/">Home</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link icon-search"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="Search" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon icon-settings"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text">Language</button>
            <form method="post" action="/language">
              <button class="current accepted" type="submit" name="lang" value="en" title="en">English</button>
              <button type="submit" name="lang" value="es" title="es">Español</button>
              <button type="submit" name="lang" value="zh" title="zh">中文</button>
            </form>
          </div>
          <div class="sub background"><button class="head text">Theme</button>
            <div class="selector"><button id="lightmode">Light</button><button id="darkmode">Dark</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub">Language</button><button class="sub">Theme</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link icon-games"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">No challenges.</div>
        </div>
      </div>
      <div id="user">
        <div id="user_button" class="icon-user toggle">
          <div id="dasher_user_app" class="dropdown">
            <div>
              <div class="links">
                <a id="profile" class="user-link online text is-green none" href="/profile">My profile</a>
                <form id="logout" class="none" method="post" action="/logout"><button class="text" type="submit">Sign
                    out</button></form>
                <form id="login" method="post" action="/login"><button class="text" type="submit">Log in</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrap">
    <div class="main">
      <div class="query">
        <div class="query-flex">

          <div class="query-actions" style="display:flex; justify-content:space-between; align-items:center; gap:0.5rem;">
            <button id="open-filters" class="btn-toggle">Filters</button>
            <button id="open-create" class="btn-create">Create Game</button>
          </div>
          <div id="create-status"></div>

        </div>
      </div>
      <div class="results">
        <div class="results-flex"></div>
      </div>
    </div>
  </div>

  <div id="filters-dialog" class="dialog-backdrop hidden" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="filters-title">
      <div class="dialog-header">
        <h2 id="filters-title">Lobby Filters</h2>
        <button type="button" class="dialog-close" data-dialog-close>Close</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-grid">
          <label for="rated">Rated</label>
          <select id="rated">
            <option value="">Any</option>
            <option value="1">Rated</option>
            <option value="0">Unrated</option>
          </select>

          <label for="color">Color</label>
          <select id="color">
            <option value="random">Random</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>

          <label for="timeGroup">Time Group</label>
          <select id="timeGroup">
            <option value="any">Any</option>
            <option value="fast">Fast</option>
            <option value="slow">Slow</option>
          </select>

          <label for="time">Time Control</label>
          <select id="time"></select>

          <label for="eloMin">Min Elo</label>
          <input id="eloMin" type="number" placeholder="Min Elo">

          <label for="eloMax">Max Elo</label>
          <input id="eloMax" type="number" placeholder="Max Elo">

          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Username">

          <label for="mode">Mode</label>
          <select id="mode">
            <option value="">Any</option>
            <option value="play">Play</option>
            <option value="watch">Watch</option>
          </select>
        </div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="dialog-secondary" id="filters-reset">Reset</button>
        <button type="button" class="dialog-secondary" data-dialog-close>Cancel</button>
        <button type="button" class="dialog-primary" id="filters-apply">Apply</button>
      </div>
    </div>
  </div>

  <div id="create-dialog" class="dialog-backdrop hidden" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="create-title">
      <div class="dialog-header">
        <h2 id="create-title">Create Game</h2>
        <button type="button" class="dialog-close" data-dialog-close>Close</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-grid">
          <label for="create-rated">Rated</label>
          <select id="create-rated">
            <option value="1">Rated</option>
            <option value="0">Unrated</option>
          </select>

          <label for="create-color">Color</label>
          <select id="create-color">
            <option value="random">Random</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>

          <label for="create-time-group">Time Group</label>
          <select id="create-time-group">
            <option value="fast">Fast</option>
            <option value="slow">Slow</option>
          </select>

          <label for="create-time">Time Control</label>
          <select id="create-time"></select>
        </div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="dialog-secondary" data-dialog-close>Cancel</button>
        <button type="button" class="dialog-primary" id="create-game-confirm">Create</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <div class="footer-brand">
        <a class="footer-logo" href="/en">Chess<span>iL</span></a>
        <p>Play, learn, and analyze chess in real time.</p>
      </div>
      <div class="footer-links">
        <div class="footer-group">
          <h4>Site</h4>
          <a href="/en/">Home</a>
          <a href="/en/easy">Easy game</a>
          <a href="/en/lobby">Lobby</a>
        </div>
        <div class="footer-group">
          <h4>Legal</h4>
          <a href="/en/terms">Terms</a>
          <a href="/en/privacy">Privacy</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
