<!doctype html>
<html lang="en">

<head>
  <title>ChessiL - Easy Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Start a rated or unrated game against a chess bot">
  <meta name="keywords" content="chess, bot, easy, play, rated, unrated">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/showcase.css">
  <link rel="stylesheet" href="/css/lobby.css">
  <link rel="stylesheet" href="/css/easy.css">
  <script src="/js/connections.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/easy.js"></script>
  <script src="/js/load.js"></script>
</head>

<body class="easy-page">
  <header>
    <div class="z">
      <input type="checkbox" id="x" class="n" autocomplete="off">
      <label for="x" class="q"></label>
      <label for="x" class="r">
        <span class="u"></span>
      </label>
      <div class="t"><a href="/en">Chess<span>iL</span></a></div>
      <nav id="n">
        <div class="m"><a href="/en/">Home</a></div>
      </nav>
    </div>
    <div class="site-buttons">
      <div id="clinput"><a class="link icon-search"><span></span></a><input spellcheck="false" autocomplete="off"
          placeholder="Search" enterkeyhint="search">
        <div class="complete-list none"></div>
      </div>
      <div class="dasher"><button class="toggle link anon icon-settings"><span></span></button>
        <div id="dasher_app" class="dropdown">
          <div class="sub langs"><button class="head text">Language</button>
            <form method="post" action="/language"><button class="current accepted" type="submit" name="lang" value="en"
                title="en">English</button><button type="submit" name="lang" value="es" title="es">Español</button><button
                type="submit" name="lang" value="zh" title="zh">中文</button></form>
          </div>
          <div class="sub background"><button class="head text">Theme</button>
            <div class="selector"><button id="lightmode">Light</button><button id="darkmode">Dark</button></div>
          </div>
          <div>
            <div class="subs"><button class="sub">Language</button><button class="sub">Theme</button></div>
          </div>
        </div>
      </div>
      <div class="seek"><button id="challenge-toggle" class="toggle link icon-games"><span class="data-count"
            data-count="0"></span></button>
        <div id="challenge-app" class="links dropdown rendered">
          <div class="empty text">No challenges.</div>
        </div>
      </div>
      <div id="user">
        <div id="user_button" class="icon-user toggle">
          <div id="dasher_user_app" class="dropdown">
            <div>
              <div class="links">
                <a id="profile" class="user-link online text is-green none" href="/profile">My profile</a>
                <form id="logout" class="none" method="post" action="/logout"><button class="text" type="submit">Sign
                    out</button></form>
                <form id="login" method="post" action="/login"><button class="text" type="submit">Log in</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="main-wrap">
    <div class="main">
      <div class="showcase">
        <div class="showcase-grid">
          <h1 class="showcase-headings">Easy Game</h1>
          <p class="showcase-paragraph">Start instantly or pick a tailored bot matchup.</p>
          <div class="showcase-action">
            <div class="filters-primary">
              <button id="easy-quick-start" class="action">Quick Start</button>
              <button id="easy-choose-difficulty" class="action">Choose Difficulty</button>
            </div>
          </div>
          <div class="text">Quick start picks a bot near your Elo.</div>
          <div id="easy-status" class="text"></div>
        </div>
      </div>
      <div id="difficulty" class="showcase showcase-secondary">
        <div class="showcase-grid">
          <h2 class="showcase-subheading">Choose Difficulty</h2>
          <p class="showcase-paragraph">Pick a tier, time, and color in short steps.</p>
          <div class="showcase-action">
            <div id="easy-step-difficulty" class="filters-primary">
              <button class="action" data-difficulty="easy">Easy</button>
              <button class="action" data-difficulty="balanced">Balanced</button>
              <button class="action" data-difficulty="hard">Hard</button>
              <button class="action" data-difficulty="expert">Expert</button>
            </div>
            <div id="easy-step-time" class="filters-primary none">
              <button class="action" data-time="1+0">Bullet 1+0</button>
              <button class="action" data-time="3+0">Blitz 3+0</button>
              <button class="action" data-time="5+0">Rapid 5+0</button>
              <button class="action" data-time="15+10">Classical 15+10</button>
            </div>
            <div id="easy-step-color" class="filters-primary none">
              <button class="action" data-color="random">Random</button>
              <button class="action" data-color="white">White</button>
              <button class="action" data-color="black">Black</button>
            </div>
            <div id="easy-step-rated" class="filters-primary none">
              <button class="action" data-rated="0">Unrated</button>
              <button class="action" data-rated="1">Rated</button>
            </div>
          </div>
          <div class="text">Rated games require Elo within 500.</div>
          <div class="results">
            <div id="easy-bot-list" class="results-flex"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div><a href="/en/terms">Terms of service</a><a href="/en/privacy">Privacy policy</a></div>
  </footer>
</body>

</html>
