<!doctype html>
<html lang="en">

<head>
  <title>ChessiL - Play chess online</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Fast chess at ChessiL.com">
  <meta name="keywords" content="chess, play, online, fast, live, ultrabullet, bullet, blitz, rapid">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="/js/connections.js"></script>
  <script src="/js/seek.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/load.js"></script>
</head>
<header>
  <div class="z">
    <input type="checkbox" id="x" class="n" autocomplete="off">
    <label for="x" class="q"></label>
    <label for="x" class="r">
      <span class="u"></span>
    </label>
    <div class="t"><a href="/en">Chess<span>iL</span></a></div>
    <nav id="n">
      <div class="m"><a href="/en/">Home</a></div>
    </nav>
  </div>
  <div class="site-buttons">
    <div id="clinput"><a class="link icon-search"><span></span></a><input spellcheck="false" autocomplete="off" placeholder="Search"
        enterkeyhint="search">
      <div class="complete-list none"></div>
    </div>
    <div class="dasher"><button class="toggle link anon icon-settings"><span></span></button>
      <div id="dasher_app" class="dropdown">
        <div class="sub langs"><button class="head text" type="button">Language</button>
          <form method="post" action="/language"><button class="current accepted" type="submit" name="lang" value="en"
              title="en">English</button><button type="submit" name="lang" value="es" title="es">Español</button><button
              type="submit" name="lang" value="zh" title="zh">中文</button></form>
        </div>
        <div class="sub background"><button class="head text" type="button">Theme</button>
          <div class="selector"><button id="lightmode" type="button">Light</button><button id="darkmode"
              type="button">Dark</button></div>
        </div>
        <div>
          <div class="subs"><button class="sub" type="button">Language</button><button class="sub"
              type="button">Theme</button></div>
        </div>
      </div>
    </div>
    <div class="seek"><button id="challenge-toggle" class="toggle link icon-games"><span class="data-count"
          data-count="0"></span></button>
      <div id="challenge-app" class="links dropdown rendered">
        <div class="empty text">No challenges.</div>
      </div>
    </div>
    <div id="user">
      <div id="user_button" class="icon-user toggle">
        <div id="dasher_user_app" class="dropdown">
          <div>
            <div class="links">
              <a id="profile" class="user-link online text is-green none" href="/profile" >My profile</a>
              <form id="logout" class="none" method="post" action="/logout"><button class="text" type="submit" >Sign out</button></form>
              <form id="login" method="post" action="/login"><button class="text" type="submit" >Log in</button></form>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
<div class="lobby">
  <div class="lobby__app lobby__app-pools">
    <div class="lobby__app__content lpools pool">
      <div data-id="0.25+0">
        <div class="c">0.25+0</div>
        <div class="p">Ultrabullet</div>
      </div>
      <div data-id="1+0">
        <div class="c">1+0</div>
        <div class="p">Bullet</div>
      </div>
      <div data-id="2+1">
        <div class="c">2+1</div>
        <div class="p">Bullet</div>
      </div>
      <div data-id="3+0">
        <div class="c">3+0</div>
        <div class="p">Blitz</div>
      </div>
      <div data-id="3+2">
        <div class="c">3+2</div>
        <div class="p">Blitz</div>
      </div>
      <div data-id="5+0">
        <div class="c">5+0</div>
        <div class="p">Blitz</div>
      </div>
      <div data-id="5+3">
        <div class="c">5+3</div>
        <div class="p">Blitz</div>
      </div>
      <div data-id="10+0">
        <div class="c">10+0</div>
        <div class="p">Rapid</div>
      </div>
      <div data-id="10+5">
        <div class="c">10+5</div>
        <div class="p">Rapid</div>
      </div>
      <div data-id="15+10">
        <div class="c">15+10</div>
        <div class="p">Rapid</div>
      </div>
      <div data-id="30+0">
        <div class="c">30+0</div>
        <div class="p">Classical</div>
      </div>
      <div data-id="30+20">
        <div class="c">30+20</div>
        <div class="p">Classical</div>
      </div>
    </div>
  </div>
  <div class="lobby__blog ublog-post-cards"></div>
  <div class="lobby__about"><a href="/terms">Terms of service</a><a href="/privacy">Privacy policy</a></div>
</div>

</html>
