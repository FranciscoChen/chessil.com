# Nginx upstream for zero-downtime engine API restarts.
# Include this in your nginx config and ensure it matches your engine server name.

upstream chessil_engine_api {
    server 127.0.0.1:8081 max_fails=2 fail_timeout=5s;
    server 127.0.0.1:8082 max_fails=2 fail_timeout=5s;
    keepalive 64;
}

server {
    listen 80;
    server_name sf0.chessil.com;

    location / {
        proxy_pass http://chessil_engine_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
